<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Creator</title>
</head>
<body>

<div class="container-fluid" style="text-align: center">
    <br>
    <product-list ng-repeat="product in ecc.products" info="product" select="ecc.toggleProduct" ></product-list>
</div>

<div class="col-lg-5 row">
    <date-section start="ecc.startDate" end="ecc.endDate"></date-section>
    <br>
    <region-list ng-repeat="reg in ecc.regions" region="reg" select="ecc.toggleRegion"></region-list>
</div>
<note-section></note-section>
<div class="col-lg-5 row info-box ui-window fold" ng-if="ecc.selectedRegion.name!==undefined">
    <div class="fold">
        <h2>{{ecc.selectedRegion.name|regionToNormal}}</h2>
        <br>
        <select class="form-control province-selector" ng-options="province.name|regionToNormal for province in ecc.selectedRegion.provinces" ng-model="ecc.selectedProvince"></select>
        <br>
        <div ng-if="ecc.selectedProvince.counties!==undefined&&ecc.selectedProvince.counties!==[]" class="row">
            <h2>Counties</h2>
            <br>
            <select class="form-control province-selector" ng-options="county|regionToNormal for county in ecc.selectedProvince.counties" ng-model="ecc.selectedCounty"></select>
        </div>
        <br>
    </div>
</div>

</body>
</html>
