<!DOCTYPE html>
<html lang="en" ng-app="ride-along">
<head>
    <meta charset="UTF-8">
    <title>Ride Along</title>

    <!--Libraries-->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"/>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/side-bar.css"/>
    <link rel="stylesheet" href="css/index-styling.css"/>
    <link rel="stylesheet" href="css/event-creator-styling.css"/>
    <link rel="stylesheet" href="css/custom-btns.css"/>

</head>
<body>

<div class="container-fluid top-logo">
    <img class="" src="imgs/main-logo-2.png">
</div>

<div class="row" ng-controller="nav-controller as nav">
    <!-- uncomment code for absolute positioning tweek see top comment in css -->
    <!-- <div class="absolute-wrapper"> </div> -->
    <!-- Menu -->
    <div class="side-menu">

        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="brand-wrapper">
                    <!-- Hamburger -->
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Brand -->
                    <div class="brand-name-wrapper">
                        <a class="navbar-brand">
                            Xactware Scheduler
                        </a>
                    </div>

                    <!-- Search -->
                    <a data-toggle="collapse" data-target="#search" class="btn btn-default" id="search-trigger">
                        <i class="fa fa-search"></i>
                    </a>

                    <!-- Search body -->
                    <div id="search" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form class="navbar-form" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search" ng-bind="nav.searchText">
                                </div>
                                <button type="submit" class="btn btn-default "><i class="fa fa-paper-plane-o"></i></button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Main Menu -->
            <div class="side-menu-container">
                <ul class="nav navbar-nav">

                    <li ng-class="{active: nav.isActive('/main')}"><a href="#/main"><i class="fa fa-home"></i> Home</a></li>
                    <li ng-class="{active: nav.isActive('/reporting')}"><a href="#/reporting"><i class="fa fa-list"></i> Reporting</a></li>
                    <li ng-class="{active: nav.isActive('/events')}"><a href="#/events"><i class="fa fa-calendar-check-o"></i> Open Events</a></li>
                    <li ng-class="{active: nav.isActive('/eventCreator')}"><a href="#/eventCreator"><i class="fa fa-pencil-square-o"></i> Create Event</a></li>

                    <!-- Dropdown-->
                    <li class="panel panel-default" id="dropdown">
                        <a data-toggle="collapse" data-target="#dropdown-lvl1">
                            <i class="fa fa-wrench" aria-hidden="true"></i> Tools <span class="caret"></span>
                        </a>

                        <!-- Dropdown level 1 -->
                        <div id="dropdown-lvl1" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul class="nav navbar-nav">
                                    <li><a href="#">Tool 1</a></li>
                                    <li><a href="#">Tool 2</a></li>
                                    <li><a href="#">Tool 3</a></li>

                                    <!-- Dropdown level 2 -->
                                    <li class="panel panel-default" id="dropdown">
                                        <a data-toggle="collapse" data-target="#dropdown-lvl2">
                                            Sub Level <span class="caret"></span>
                                        </a>
                                        <div id="dropdown-lvl2" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                <ul class="nav navbar-nav">
                                                    <li><a href="#">Tool 4</a></li>
                                                    <li><a href="#">Tool 5</a></li>
                                                    <li><a href="#">Tool 6</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="side-body">
            <div ui-view class="ui-window"></div>
        </div>
    </div>
</div>


<!--Libraries-->
<script src="libs/js/angular.min.js"></script>
<script src="libs/js/ui-router.min.js"></script>
<script src="libs/js/angular.animate.min.js"></script>
<script src="libs/js/jquery.min.js"></script>
<script src="libs/js/bootstrap.min.js"></script>

<!--Directives-->
<script src="js/directives/list-sections.js"></script>

<!--Filters-->
<script src="js/filters/regions-filter.js"></script>

<!--Services-->


<!--Factories-->
<script src="js/factories/list-factory.js"></script>

<!--Controllers--->
<script src="js/controllers/nav-controller.js"></script>
<script src="js/controllers/home-controller.js"></script>
<script src="js/controllers/report-controller.js"></script>
<script src="js/controllers/events-controller.js"></script>
<script src="js/controllers/event-creator-controller.js"></script>

<!--Animations-->
<script src="js/animations/slide-in.js"></script>

<!--Styling-->
<script src="js/styling/side-bar.js"></script>

<!--App.js-->
<script src="js/app.js"></script>

</body>
</html>
