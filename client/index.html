<!DOCTYPE html>
<html lang="en" ng-app="ride-along">
<head>
    <meta charset="UTF-8">
    <title>Ride Along</title>

    <!--Libraries-->
    <link rel="stylesheet" href="libs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="libs/css/angular-material.min.css"/>
    <link rel="stylesheet" href="libs/css/toaster.css"/>


    <!--Custom CSS-->
    <link rel="stylesheet" href="css/side-bar.css"/>
    <link rel="stylesheet" href="css/index-styling.css"/>
    <link rel="stylesheet" href="css/event-creator-styling.css"/>
    <link rel="stylesheet" href="css/custom-btns.css"/>

</head>
<body>
<div class="container-fluid top-logo">
    <img class="banner-img" src="imgs/main-logo-2.png">
</div>
<div class="bg" ng-controller="nav-controller as nav" style="height: 100%;">
    <!-- uncomment code for absolute positioning tweek see top comment in css -->
    <!-- <div class="absolute-wrapper"> </div> -->
    <!-- Menu -->
    <!--style="background-color: rgba(67, 160, 71, .9); border-color: rgba(67, 160, 71, .9)"-->
    <div class="side-menu" >
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="brand-wrapper">
                    <!-- Hamburger -->
                    <button class="navbar-toggle md-accent md-raised">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <!-- Brand
                    <div class="brand-name-wrapper">
                        <a class="navbar-brand">

                        </a>
                    </div>-->
                </div>

            </div>

            <!-- Main Menu -->
            <div class="side-menu-container">
                <!--<md-list>
                    <md-list-item>
                        <md-button class="md-accent md-raised" href="#/eventCreator">
                            Create Event
                        </md-button>
                        <md-icon md-font-set="md" class="md-secondary">
                            build
                        </md-icon>
                    </md-list-item>
                </md-list>-->
                <ul class="nav navbar-nav">
                    <li ng-class="{active: nav.isActive('/main')}"><md-button style="padding: 10px; font-size: medium; margin: 0; text-align: left; text-transform: none" href="#/main"><i class="fa fa-home"></i> Home</md-button></li>
                    <li ng-class="{active: nav.isActive('/eventCreator')}"><md-button style="padding: 10px; font-size: medium; margin: 0; text-align: left; text-transform: none" href="#/eventCreator"><i class="fa fa-pencil-square-o"></i> Create Event</md-button></li>
                    <li ng-class="{active: nav.isActive('/events')}"><md-button style="padding: 10px; font-size: medium; margin: 0; text-align: left; text-transform: none" href="#/events"><i class="fa fa-calendar-check-o"></i> Open Events</md-button></li>
                    <li ng-class="{active: nav.isActive('/companies')}"><md-button style="padding: 10px; font-size: medium; margin: 0; text-align: left; text-transform: none" href="#/companies"><i class="fa fa-building-o"></i> Companies</md-button></li>
                    <li ng-class="{active: nav.isActive('/reporting')}"><md-button style="padding: 10px; font-size: medium; margin: 0; text-align: left; text-transform: none" href="#/reporting"><i class="fa fa-list"></i> Reporting</md-button></li>
                </ul>
            </div>
        </nav>

    </div>

    <!-- Main Content -->
    <div style="height: 100%">
        <div class="side-body">
            <div ui-view class="ui-window" style="background-color: transparent;"></div>
            <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
        </div>
    </div>
</div>


<!--Libraries-->
<script src="libs/js/angular.min.js"></script>

<script src="libs/js/jquery.min.js"></script>
<script src="libs/js/bootstrap.min.js"></script>
<script src="libs/js/moment.min.js"></script>
<script src="libs/js/toaster.js"></script>


<!--Directives-->

<!--App.js-->
<script src="js/app.js"></script>

</body>
</html>
